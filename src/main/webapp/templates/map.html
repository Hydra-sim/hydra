<button class="btn btn-primary" ng-click="openMapModal()">Open modal</button>
<input type="file" ngf-select ng-model="file" required></input>

<div class="mapImageWrapperFull">
    <img src="http://localhost:8080/hydra/api/map/{{image.id}}" width="500px" alt="Map" ng-style="{'transform': 'scale('+image.scale+')', '-webkit-transform': 'scale('+image.scale+')','-ms-transform': 'scale('+image.scale+')'}" />
</div>
