<graph
        nodes="datasource.nodes"
        edges="datasource.relationships"
        height="500px"
        extra-border="extraBorder()"
        control="control"
        background="image">
</graph>

<h3 class="text-center">
    {{ currentTime.date.toLocaleTimeString() }}
</h3>

<timeline
        start-time="datasource.startTick"
        end-time="datasource.startTick + datasource.ticks"
        max="totalSteps"
        position="progress.position">
</timeline>
