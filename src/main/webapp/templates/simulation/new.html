<button class="btn btn-default" ng-click="openConfigModal()">Configure simulation</button>
<button class="btn btn-default" ng-click="newConsumerGroup()">Add Consumer-Group</button>
<button class="btn btn-default" ng-click="choosePreset()">Choose Preset</button>
<button class="btn btn-default" ng-click="debug()">Debug</button>
<button class="btn btn-default" ng-click="submit()">Submit</button>
<button class="btn-google-style pull-right fa fa-upload"></button>
<button class="btn-google-style pull-right fa fa-times"></button>

<graph nodes="dataset.nodes" edges="dataset.edges" height="500px" control="control" >
    <radialmenu control="control">
        <radialbutton icon="fa-train" color="purple" ng-click="newProducer('NEW TRAIN', 'train')" tooltip="Train" tooltip-placement="top"></radialbutton>
        <radialbutton icon="fa-bus" color="purple" ng-click="newProducer('NEW BUS', 'bus')" tooltip="Bus" tooltip-placement="right"></radialbutton>
        <radialbutton icon="fa-desktop" color="dark-purple" ng-click="newConsumer('NEW TERMINAL', 'desktop')" tooltip="Terminal" tooltip-placement="right"></radialbutton>
        <radialbutton icon="fa-arrows-h" color="dark-purple" ng-click="newConsumer('NEW DOOR', 'arrows-h')" tooltip="Door"tooltip-placement="right"></radialbutton>
        <radialbutton icon="fa-suitcase" color="dark-purple" ng-click="newConsumer('NEW BAGDROP', 'suitcase')" tooltip="Bagdrop" tooltip-placement="left"></radialbutton>
        <radialbutton icon="fa-users" color="black" ng-click="newPassengerflow()" tooltip="People" tooltip-placement="left"></radialbutton>
        <radialbutton icon="i" color="azure" ng-click="newConsumer('NEW PARKING', 'parking')" tooltip="Bus stop" tooltip-placement="left">P</radialbutton>
    </radialmenu>
</graph>
<p>
    Drag a node to move it.
    Scroll too zoom working area, drag working area too move around.
    Click on a node or edge to select it.
    Click shift+backspace to delete selected edge / selected node and all connected edges.
    Shift+drag from one node to another to add an edge.
</p>
