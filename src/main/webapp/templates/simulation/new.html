<div>
    <h1>Set up your simulation</h1>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-lg-12">
                <h2>Producers</h2>
            </div>
            <div class="col-lg-6">Time between buses</div>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="timeBetweenBuses"/>
            </div>
            <div class="col-lg-6">Entities to produce</div>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="entitesToProduce"/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Consumers</h2>
            </div>
            <div class="col-lg-6">
                <span>Number of entrances</span>
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="numberOfEntrances"/>
            </div>
            <div class="col-lg-6">Entites Consumed Per Minute</div>
            <div class="col-lg-6">
                <input type="text" class="form-control" ng-model="entitesConsumedPerTick"/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3>Time the simulation will run</h3>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="days" />
                    <div class="input-group-addon">days</div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="hours" />
                    <div class="input-group-addon">hours</div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="minutes" />
                    <div class="input-group-addon">minutes</div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/ng-template" id="modalNewController">
    <div class="modal-header">
        <h3 class="modal-title">New producer</h3>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="modalNewProducer">

</script>
<button class="btn" ng-click="showComplex()">New Controller</button>
<button class="btn" ng-click="showComplex()">New Producer</button>
