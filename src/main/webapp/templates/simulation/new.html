<div class="row">
    <div class="button-container-simulation">
        <button class="btn-google-style fa fa-cog" ng-click="openConfigModal()"></button>
        <button class="btn-google-style fa fa-code" ng-click="debug()"></button>
        <button class="btn-google-style fa fa-play" ng-click="submit()"></button>
        <button class="btn-google-style fa fa-upload"></button>
        <button class="btn-google-style fa fa-times"></button>
    </div>

    <graph nodes="dataset.nodes" edges="dataset.edges" height="78vh" control="control" class="graph" >
        <radialmenu control="control">
            <radialbutton icon="fa-train" color="purple" ng-click="newProducer('NEW TRAIN', 'train')" tooltip="Train" tooltip-placement="top"></radialbutton>
            <radialbutton icon="fa-bus" color="purple" ng-click="newProducer('NEW BUS', 'bus')" tooltip="Bus" tooltip-placement="right"></radialbutton>
            <radialbutton icon="fa-desktop" color="dark-purple" ng-click="newConsumer('NEW TERMINAL', 'desktop')" tooltip="Terminal" tooltip-placement="right"></radialbutton>
            <radialbutton icon="flaticon-open203" color="dark-purple" ng-click="newConsumer('NEW DOOR', 'door')" tooltip="Door"tooltip-placement="right"></radialbutton>
            <radialbutton icon="fa-suitcase" color="dark-purple" ng-click="newConsumer('NEW BAGDROP', 'suitcase')" tooltip="Bagdrop" tooltip-placement="left"></radialbutton>
            <radialbutton icon="fa-users" color="black" ng-click="newPassengerflow()" tooltip="People" tooltip-placement="left"></radialbutton>
            <radialbutton icon="i" color="azure" ng-click="newConsumer('NEW PARKING', 'parking')" tooltip="Bus stop" tooltip-placement="left">P</radialbutton>
        </radialmenu>
    </graph>
</div>

<div ng-include src="'templates/simulation/help-simulation.html'"></div>
