<script type="text/ng-template" id="configModal.html">

    <div class="modal-body">
        <form novalidate>
            <div class="form-group">
                <h3>Simulation Duration</h3>
                <br/>
                <label for="days">Days</label>
                <input type="number" id="days" class="form-control" ng-model="days" min="0" />
                <label for="hours">Hours</label>
                <input type="number" id="hours" class="form-control" ng-model="hours" min="0" />
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" class="form-control" ng-model="minutes" min="0" />
            </div>
        </form>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="submitConfig(days, hours, minutes)" type="submit">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>

    </div>
</script>
<script type="text/ng-template" id="newConsumer.html">
    <div class="modal-header">
        <h1>NEW {{modalTitle}}</h1>
    </div>
    <div class="modal-body">
                <form novalidate>
                    <div class="form-group">
                        <label for="ticksToConsumeEntities">Number of entities consumed per tick:</label>
                        <input type="number" id="ticksToConsumeEntities" class="form-control" ng-model="ticksToConsumeEntities" min="0" />
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="submitConsumer(ticksToConsumeEntities)" type="submit">Submit</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
    </div>
</script>
<script type="text/ng-template" id="newProducer.html">
        <div class="modal-header">
            <h1>CHOOSE TIMETABLE</h1>
        </div>
        <tabset vertical="true">
            <tab ng-repeat="timetable in timetables" heading="{{timetable.name}}" active="timetable.active">
            </tab>
        </tabset>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="submitProducer(entitesToProduce, startTickForProducer, timeBetweenBuses)" type="submit">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </tab>
</script>


<button class="btn btn-default" ng-click="openConfigModal()">Configure simulation</button>
<button class="btn btn-default" ng-click="openModal('sm')">Add Producer</button>
<button class="btn btn-default" ng-click="newConsumer('sm')">Add Consumer</button>
