<div class="result-container">
    <h1>RESULT</h1>
    <div class="row">
        <p class="col-lg-12">Simulation runtime</p>
    </div>
    <div class="row">
        <p class="col-lg-12">from: {{startTime | date:'HH:mm'}} to: {{endTime | date:'HH:mm'}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Entities consumed: {{entitiesConsumed}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Entities in queue: {{entitiesInQueue}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Max waiting time: {{maxWaitingTimeInTicks}} between something and something</p>
    </div>
    <div class="row">
        <p class="col-lg-12">The situation at {{endTime | date:'HH:mm'}}</p>
    </div>
</div>
