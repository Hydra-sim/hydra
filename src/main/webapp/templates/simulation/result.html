<div class="result-container">
    <h1>RESULT</h1>
    <div class="row">
        <p class="col-lg-12">Simulation runtime</p>
    </div>
    <div class="row">
        <p class="col-lg-12">from: {{startTime}} to: {{endTime}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Entities consumed: {{entitiesConsumed}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Entities in queue: {{entitiesInQueue}}</p>
    </div>
    <div class="row">
        <p class="col-lg-12">Max waiting time: {{maxWaitingTimeInTicks}} between something and something</p>
    </div>
    <div class="row">
        <p class="col-lg-12">The situation at {{endTime}}</p>
    </div>
    <div class="circle purple" tooltip={{producerTooltip}}" tooltip-placement="bottom" tooltip-animation="true">
            <i class="fa fa-train"></i>
    </div>
    <div class="circle dark-purple" tooltip="{{consumerTooltip}}" tooltip-placement="top" tooltip-animation="true">
        <i class="fa fa-suitcase"></i>
    </div>
    <div class="circle azure" tooltip="{{parkingTooltip}}" tooltip-placement="top" tooltip-animation="true">
        <i class="fa">P</i>
    </div>

</div>
