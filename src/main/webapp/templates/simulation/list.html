<div ng-controller="SimulationController">
    <table class="table">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Date created</th>
                <th></th>
            </tr>
            <tr ng-repeat="simulation in simulations">
                <td>
                    <a ng-href="#/show/{{simulation.id}}" ng-click="editSimulation(simulation.id)" class="title_date_tr">{{simulation.name}}</a>
                </td>
                <td>
                    <p class="title_date_tr">{{simulation.date | date}}</p>
                </td>
                <td class="text-right">
                    <button class="btn btn-default">Share</button>
                    <button class="btn btn-default">Compare</button>
                    <button class="btn btn-danger" ng-click="deleteSimulation(simulation.id)">Delete</button>
                    <button class="btn btn-icon">
                        <span class="fa fa-lock"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
