<div ng-controller="SimulationListCtrl">
    <table class="table">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Date created</th>
                <th></th>
            </tr>
            <tr ng-repeat="simulation in simulations">
                <td>
                    <a ng-href="#/show/{{simulation.id}}" ng-click="editSimulation(simulation.id)" class="title_date_tr">{{simulation.name}}</a>
                </td>
                <td>
                    <p class="title_date_tr">{{simulation.date | date}}</p>
                </td>
                <td class="text-right">
                    <button class="btn btn-default">Share</button>
                    <button class="btn btn-default">Compare</button>
                    <button class="btn btn-danger" ng-click="deleteSimulation(simulation.id)">Delete</button>
                    <button class="btn btn-icon">
                        <span class="fa fa-lock"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/ng-template" id="passwordAuth.html">
    <div class="modal-header">
        <h3>Please enter password</h3>
    </div>
    <div class="modal-body">
        <form novalidate>
            <div class="form-group">
                <label for="simulationPassword">This simulation is protected by a password. To access the simulation,
                                                please enter the password below.</label>
                <input type='password' id="simulationPassword" class="form-control" ng-model="simulationPassword"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="submitConsumerGroup(consumerGroupName, numberOfConsumersInGroup, ticksToConsumeEntitiesGroup)" type="submit">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
