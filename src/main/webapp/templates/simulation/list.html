<div ng-controller="SimulationListCtrl">
    <div>
        <p ng-hide="simulations.length" style="margin-top: 20px">There are no simulations in the list, create a new simulation
            by pressing the button in upper right hand corner.</p>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Date created</th>
                <th></th>
            </tr>
            <tr ng-repeat="simulation in simulations">
                <td>
                    <a ng-click="auth(simulation.id, 'show')" class="title_date_tr">{{simulation.name}}</a>
                </td>
                <td>
                    <p class="title_date_tr">{{simulation.date | date}}</p>
                </td>
                <td class="text-right">
                    <button class="btn btn-default" ng-click="shareSimulation(simulation.id)">Share</button>
                    <button class="btn btn-default" ng-click="auth(simulation.id, 'edit')">Edit</button>
                    <button class="btn btn-danger" ng-click="auth(simulation.id, 'delete')">Delete</button>
                    <button class="btn btn-icon" ng-class="{locked: simulation.passwordProtected}" ng-click="auth(simulation.id, 'setPassword')">
                        <span class="fa fa-lock"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
