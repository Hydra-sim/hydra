<div>
    <h1>Set up your simulation</h1>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span>Time between buses</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="timeBetweenBuses"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span>Number of entrances</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="numberOfEntrances"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    Time the simulation will run:
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="days" ng-model="days" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="hours" ng-model="hours" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="minutes" ng-model="minutes" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default" ng-click="runSim(timeBetweenBuses, numberOfEntrances, days, hours, minutes)">Submit</button>
            </div>
        </div>
    </form>
</div>
