<div class="modal-header">
    <h1 class="modal-title" ng-controller="SimulationNewCtrl"> {{ modalTitle }} </h1>
</div>
<div class="modal-body">
    <form novalidate>
        <label>Timetable</label>
        <select class="form-control" ng-model="selectedItem.item" ng-options="timetable.id as timetable.name for timetable in timetables">
            <!-- <option ng-repeat="timetable in timetables" value="{{timetable.id}}">
                 {{timetable.name}}
             </option> -->
        </select>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            ng-click="submitProducer(selectedItem)" type="submit">Submit
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
