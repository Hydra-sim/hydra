<form novalidate name="newPass" ng-submit="submitPassword(password, repPassword)">
    <div class="modal-header">
        <h3>Set password</h3>
    </div>
    <div class="modal-body">
            <div class="alert alert-danger" ng-show="passwordMismatch">
                Passwords doesn't match
            </div>
            <div class="form-group">
                <label for="password">Please enter password</label>
                <input type='password' id="password" class="form-control" ng-model="password" focus-me="true" required/>
                <label for="repPassword">Repeat password</label>
                <input type='password' id="repPassword" class="form-control" ng-model="repPassword" required/>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default primary" ng-disabled="newPass.$invalid" ng-click="submitPassword(password, repPassword)" type="submit">Submit
        </button>
        <button class="btn btn-default secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
