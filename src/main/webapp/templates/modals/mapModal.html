<div class="modal-header">
    <div class="pull-right">
        <a href="" class="glyphicon glyphicon-remove close-icon" ng-click="ctrl.cancel()"></a>
    </div>
    <span>Resize the map according to the size of the node</span>
</div>
<div class="modal-body" ng-hide="ctrl.file">
    <div ngf-drop ng-model="ctrl.file" class="drop-box" ngf-drag-over-class="dragover">Drop image files here</div>
</div>
<div class="modal-body" ng-show="ctrl.file">
    <div class="focused-form-wrapper">
        <div class="mapImageWrapper">
            <img ngf-src="ctrl.file[0]" id="previewImage"
                 alt="Map" style="width: 100%" ng-style="{
                     'transform': 'scale('+ctrl.scale+')',
                     '-webkit-transform': 'scale('+ctrl.scale+')',
                     '-ms-transform': 'scale('+ctrl.scale+')'}">
            <div class="mapNode"></div>
        </div>
        <input type='range' min='0' max='100' value='{{ctrl.zoom}})' ng-model="ctrl.zoom"/>
    </div>
    <h5>Zoom: {{ctrl.zoom}}%</h5>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.submitMap()" type="submit">Submit</button>
</div>
