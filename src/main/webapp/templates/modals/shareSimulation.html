<div class="modal-header">
    <h1 class="modal-tittle">SHARE SIMULATION</h1>
</div>
<div class="modal-body">
    <input class="form-control copy" type="text" ng-model="{{message}}"/>
    <span ng-show="copied">The sentence "This was your text: {{ message }}" was copied!</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ui-zeroclip zeroclip-copied="copied=true">Copy</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
