<form novalidate  >
<div class="modal-header">
    <h1 class="modal-title">CONFIGURE SIMULATION</h1>
</div>
<div class="modal-body">
        <div class="text-center">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="startTime">Start time</label>
                    <timepicker style="text-align:center" class = "timepicker" id="startTime" ng-model="startTime" show-meridian="false"></timepicker>
                </div>
                <div class="col-md-6">
                    <label for="endTime">End time</label>
                    <timepicker class = "timepicker" id="endTime" ng-model="endTime" show-meridian="false"></timepicker>
                </div>
            </div>
        </div>
    <div class="alert alert-danger" ng-show="wrongTime">
       Start time is higher than end time
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default primary" ng-click="submitConfig(days, hours, minutes)"
            type="submit" ng-enter="submitConfig(days, hours, minutes)">Submit</button>
    <button class="btn btn-default secondary" ng-click="cancel()">Cancel</button>
</div>
</form>
