<div class="tabMenu" ng-controller="tabController">
    <tabset class="tableTabs">
        <tab class="tableTab" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            {{tab.content}}
        </tab>
    </tabset>
</div>
<div ng-include src="'templates/timetable/list.html'"></div>
<button class="btn" ng-click="newTimetable()">New</button>
