<!DOCTYPE html>
<html ng-app="hydra">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hydra</title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="ApplicationCtrl">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 col-sm-4 logo">
                        <a ng-href="#/"><img src="img/logo.png" alt="" /></a>
                    </div>
                <div class="col-md-4 menu-field-name">
                    <input type="textbox" ng-model="menu_field_name.value" ng-class="{disabled: menu_field_name.enabled == false}" />
                </div>
                <div class="col-md-4">
                    <div class="pull-right menu-field-button" ng-click="menu_field_button_click()">
                        <span class="hidden-xs">{{menu_field_button}} </span>
                        <span class="fa {{menu_field_button_icon}}" ></span>
                    </div>
                </div>
            </div>
            </div>
        </header>
        <div class="container" ng-view></div>
        <footer>
            <div class="container">
               <p>Copyright &copy; 2015</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="vendor/vendor.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/graph/graph.js"></script>
        <script src="js/preset/controllers.js"></script>
        <script src="js/timetable/controllers.js"></script>
        <script src="js/simulation/controllers.js"></script>
        <script src="js/simulation/radialmenu.js"></script>
        <script src="js/simulation/tooltip.js"></script>
    </body>
</html>
