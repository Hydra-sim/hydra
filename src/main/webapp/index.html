<!DOCTYPE html>
<html ng-app="hydra">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hydra</title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />

        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />

        <meta name="application-name" content="Hydra"/>
        <meta name="msapplication-TileColor" content="#1d1d1d"/>

    </head>
    <body ng-controller="ApplicationCtrl">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-2 col-sm-4 logo">
                        <a ng-href="#/"><img src="img/logo.png" alt="" /></a>
                    </div>
                <div class="col-md-4 menu-field-name">
                    <menu-field-name readonly="{{ menu_field_name.readonly }}" value="menu_field_name.value" enabled="menu_field_name.enabled"></menu-field-name>
                </div>
                <div class="col-md-4">
                  <menu-field-button
                          click="menu_field_button.click()"
                          icon="menu_field_button.icon"
                          value="menu_field_button.value">
                  </menu-field-button>
                </div>
            </div>
            </div>
        </header>
        <div class="container-fluid" ng-view autoscroll="true"></div>
        <footer>
            <div class="container">
               <p>Copyright &copy; 2015</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="vendor/vendor.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/graph/graph.js"></script>
        <script src="js/preset/controllers.js"></script>
        <script src="js/timetable/controllers.js"></script>
        <script src="js/simulation/controllers.js"></script>
        <script src="js/simulation/radialmenu.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/graph/d3_tooltip.js"></script>
    </body>
</html>
